<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Twitter data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    {% for data in datas %}
        <strong>ID :{{ data.id }}</strong><br>
        <strong>Username:{{ data.username }}</strong><br>
        <p>Tweet:{{ data.tweet }}</p>
        <strong>Date :{{ data.date }}</strong><br>
        <strong>Like : {{ data.like }}</strong><br>
        <strong>Retweet: {{ data.retweet }}</strong><br>
        <strong>Discussion: {{ data.discussion }}</strong>
        <hr>


    {% endfor %}
</body>
</html>
